<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De'Kodao Agencies - Receipt & Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.95;
            font-style: italic;
        }

        .content {
            padding: 40px;
        }

        .document-type {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 35px;
        }

        .doc-type-btn {
            padding: 14px 35px;
            border: 3px solid #0077be;
            background: white;
            color: #0077be;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .doc-type-btn.active {
            background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 119, 190, 0.4);
        }

        .doc-type-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 190, 0.3);
        }

        .form-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #0077be;
        }

        .form-section h2 {
            color: #0077be;
            font-size: 18px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: "ðŸ“‹";
            font-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #2c3e50;
            font-size: 14px;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0077be;
            box-shadow: 0 0 0 3px rgba(0, 119, 190, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        .items-section {
            margin-bottom: 20px;
        }

        .item-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 40px;
            gap: 10px;
            padding: 10px;
            background: #0077be;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 40px;
            gap: 10px;
            margin-bottom: 12px;
            align-items: end;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            height: 42px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .add-item-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .add-item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .add-item-btn::before {
            content: "+";
            font-size: 20px;
            font-weight: bold;
        }

        .totals-section {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
        }

        .total-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .total-label {
            margin-right: 30px;
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }

        .total-value {
            min-width: 140px;
            text-align: right;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .grand-total-row {
            padding-top: 15px;
            margin-top: 15px;
            border-top: 3px solid #0077be;
        }

        .grand-total-row .total-label {
            font-size: 20px;
            color: #0077be;
        }

        .grand-total-row .total-value {
            font-size: 24px;
            color: #0077be;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 35px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(0, 119, 190, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 119, 190, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .item-row, .item-header {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="logo.jpeg" 
                     alt="De'Kodao Agencies Logo" 
                     class="logo" 
                     id="companyLogo">
            </div>
            <h1>DE'KODAO AGENCIES</h1>
            <div class="subtitle">Travel Beyond Expectations</div>
        </div>

        <div class="content">
            <div class="document-type">
                <button class="doc-type-btn active" onclick="selectDocType('receipt')">Receipt</button>
                <button class="doc-type-btn" onclick="selectDocType('invoice')">Invoice</button>
            </div>

            <div class="form-section">
                <h2>Document Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Document Number *</label>
                        <input type="text" id="docNumber" placeholder="e.g., RCP-001 or INV-001" required>
                    </div>
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="docDate" required>
                    </div>
                </div>
                <div class="form-row" id="invoiceDueDate" style="display: none;">
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                    <div class="form-group"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Customer Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Customer Name *</label>
                        <input type="text" id="customerName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="customerPhone" placeholder="+254...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full">
                        <label>Address</label>
                        <textarea id="customerAddress" placeholder="Customer address (optional)"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Items / Services</h2>
                <div class="items-section">
                    <div class="item-header">
                        <div>Description</div>
                        <div>Quantity</div>
                        <div>Price (USD)</div>
                        <div>Total (USD)</div>
                        <div></div>
                    </div>
                    <div id="itemsContainer">
                        <div class="item-row">
                            <div class="form-group">
                                <input type="text" class="item-desc" placeholder="Item/service description" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="item-qty" value="1" min="1" step="1">
                            </div>
                            <div class="form-group">
                                <input type="number" class="item-price" value="0" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <input type="number" class="item-total" value="0" readonly>
                            </div>
                            <button class="remove-btn" onclick="removeItem(this)" style="visibility: hidden;">Ã—</button>
                        </div>
                    </div>
                    <button class="add-item-btn" onclick="addItem()">Add Item</button>
                </div>

                <div class="totals-section">
                    <div class="total-row grand-total-row">
                        <div class="total-label">TOTAL:</div>
                        <div class="total-value" id="grandTotal">$0.00</div>
                    </div>
                </div>
            </div>

            <button class="generate-btn" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>

    <script>
        let docType = 'receipt';
        let logoDataUrl = '';

        // Set today's date by default
        document.getElementById('docDate').valueAsDate = new Date();

        // Load the logo image
        const logoImg = new Image();
        logoImg.crossOrigin = 'anonymous';
        logoImg.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = logoImg.width;
            canvas.height = logoImg.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(logoImg, 0, 0);
            logoDataUrl = canvas.toDataURL('image/png');
        };
        logoImg.onerror = function() {
            console.log('Logo image failed to load');
        };
        logoImg.src = 'logo.jpeg';

        function selectDocType(type) {
            docType = type;
            document.querySelectorAll('.doc-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide due date for invoices
            document.getElementById('invoiceDueDate').style.display = type === 'invoice' ? 'grid' : 'none';
        }

        function addItem() {
            const container = document.getElementById('itemsContainer');
            const newRow = document.createElement('div');
            newRow.className = 'item-row';
            newRow.innerHTML = `
                <div class="form-group">
                    <input type="text" class="item-desc" placeholder="Item/service description" required>
                </div>
                <div class="form-group">
                    <input type="number" class="item-qty" value="1" min="1" step="1">
                </div>
                <div class="form-group">
                    <input type="number" class="item-price" value="0" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <input type="number" class="item-total" value="0" readonly>
                </div>
                <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
            `;
            container.appendChild(newRow);
            attachItemListeners(newRow);
        }

        function removeItem(btn) {
            btn.closest('.item-row').remove();
            calculateTotals();
        }

        function attachItemListeners(row) {
            const qty = row.querySelector('.item-qty');
            const price = row.querySelector('.item-price');
            const total = row.querySelector('.item-total');

            function updateTotal() {
                total.value = (qty.value * price.value).toFixed(2);
                calculateTotals();
            }

            qty.addEventListener('input', updateTotal);
            price.addEventListener('input', updateTotal);
        }

        function calculateTotals() {
            const totals = document.querySelectorAll('.item-total');
            let grandTotal = 0;
            totals.forEach(t => grandTotal += parseFloat(t.value) || 0);
            
            document.getElementById('grandTotal').textContent = '$' + grandTotal.toFixed(2);
        }

        // Attach listeners to initial item row
        document.querySelectorAll('.item-row').forEach(row => attachItemListeners(row));

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const docNumber = document.getElementById('docNumber').value || 'N/A';
            const docDate = document.getElementById('docDate').value || new Date().toISOString().split('T')[0];
            const customerName = document.getElementById('customerName').value || 'Customer';
            const customerPhone = document.getElementById('customerPhone').value || '';
            const customerAddress = document.getElementById('customerAddress').value || '';
            const dueDate = document.getElementById('dueDate').value;

            // Add logo if available
            if (logoDataUrl) {
                doc.addImage(logoDataUrl, 'PNG', 15, 10, 40, 25);
            }

            // Company header
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0, 119, 190);
            doc.text("DE'KODAO AGENCIES", 105, 20, { align: 'center' });
            
            doc.setFontSize(9);
            doc.setFont(undefined, 'italic');
            doc.setTextColor(100, 100, 100);
            doc.text('Travel Beyond Expectations', 105, 26, { align: 'center' });

            // Company details
            doc.setFontSize(8);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(80, 80, 80);
            doc.text('KRA PIN: P051328559Q', 105, 32, { align: 'center' });
            doc.text('Tel: +254 24145888, +254 112739045', 105, 37, { align: 'center' });
            doc.text('Email: info@dekodao.co.ke', 105, 42, { align: 'center' });
            doc.text('P.O. Box 51528-0200 NAIROBI', 105, 47, { align: 'center' });

            // Document title
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0, 119, 190);
            doc.text(docType.toUpperCase(), 105, 60, { align: 'center' });

            // Document details box
            doc.setDrawColor(0, 119, 190);
            doc.setLineWidth(0.5);
            doc.rect(15, 68, 180, 25);
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0, 0, 0);
            doc.text(`${docType === 'receipt' ? 'Receipt' : 'Invoice'} #:`, 20, 75);
            doc.text('Date:', 20, 82);
            if (docType === 'invoice' && dueDate) {
                doc.text('Due Date:', 20, 89);
            }

            doc.setFont(undefined, 'normal');
            doc.text(docNumber, 55, 75);
            doc.text(docDate, 55, 82);
            if (docType === 'invoice' && dueDate) {
                doc.text(dueDate, 55, 89);
            }

            // Customer details
            doc.setFont(undefined, 'bold');
            doc.text('Bill To:', 120, 75);
            doc.setFont(undefined, 'normal');
            doc.text(customerName, 120, 82);
            if (customerPhone) doc.text(customerPhone, 120, 87);

            // Items table header
            let yPos = 105;
            doc.setFillColor(0, 119, 190);
            doc.rect(15, yPos - 7, 180, 8, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFont(undefined, 'bold');
            doc.setFontSize(9);
            doc.text('Description', 20, yPos - 2);
            doc.text('Qty', 130, yPos - 2);
            doc.text('Price', 150, yPos - 2);
            doc.text('Total', 175, yPos - 2);

            // Items
            yPos += 5;
            doc.setTextColor(0, 0, 0);
            doc.setFont(undefined, 'normal');
            doc.setFontSize(9);
            
            const items = document.querySelectorAll('.item-row');
            items.forEach((item, index) => {
                const desc = item.querySelector('.item-desc').value || 'Item';
                const qty = item.querySelector('.item-qty').value;
                const price = parseFloat(item.querySelector('.item-price').value).toFixed(2);
                const total = parseFloat(item.querySelector('.item-total').value).toFixed(2);

                if (yPos > 250) {
                    doc.addPage();
                    yPos = 20;
                }

                // Alternate row colors
                if (index % 2 === 0) {
                    doc.setFillColor(245, 245, 245);
                    doc.rect(15, yPos - 5, 180, 7, 'F');
                }

                doc.text(desc.substring(0, 50), 20, yPos);
                doc.text(qty, 130, yPos);
                doc.text('$' + price, 150, yPos);
                doc.text('$' + total, 175, yPos);
                yPos += 7;
            });

            // Totals section
            yPos += 5;
            doc.setDrawColor(0, 119, 190);
            doc.setLineWidth(0.5);
            doc.line(120, yPos, 195, yPos);
            yPos += 8;

            const grandTotal = document.getElementById('grandTotal').textContent;

            doc.setFont(undefined, 'bold');
            doc.setFontSize(12);
            doc.setTextColor(0, 119, 190);
            doc.text('TOTAL:', 130, yPos + 3);
            doc.text(grandTotal, 195, yPos + 3, { align: 'right' });

            // Footer
            doc.setFontSize(8);
            doc.setFont(undefined, 'italic');
            doc.setTextColor(100, 100, 100);
            doc.text('Thank you for your business!', 105, 280, { align: 'center' });

            // Save PDF
            const filename = `${docType}-${docNumber}-${docDate}.pdf`;
            doc.save(filename);
        }
    </script>
</body>
</html>
